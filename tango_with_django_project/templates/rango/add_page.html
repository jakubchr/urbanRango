{% extends "rango/base.html" %}

{%block content %}
        <h1>Add Page</h1>
        <div>
            <form id="page_form" method="POST" action="{% url 'rango:add_page' category %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{hidden}}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{field.errors}}
                {{field.help_text}}
                {{field}}
            {% endfor %}
            <input type="submit" name="submit" value="Add Page" />
            </form>
        </div>
{%endblock%}
