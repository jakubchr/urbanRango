{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Register</h1>
    {% if registered %}
        <strong>Thank you for registering!</strong> <br>
        <a href="{% url 'rango:index' %}">Return to the homepage</a> <br>
    {% else %}
        <form id="user_form" method="POST" action="{% url 'rango:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{user_form.as_p}}
                {{profile_form.as_p}}

                <button class="btn btn-primary mb-2" type="submit">Register</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
